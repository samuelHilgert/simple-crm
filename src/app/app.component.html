<mat-drawer-container class="mat-draw-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
    <div class="logo-container"><img src="./assets/img/logo.png" alt=""></div>
    <ul>
      <li routerLink="/" routerLinkActive="router-link-active"><mat-icon>fact_check</mat-icon>Dashboard</li>
      <li routerLink="user" routerLinkActive="router-link-active"><mat-icon>perm_identity</mat-icon>User</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <mat-toolbar-row>
        <mat-icon class="mnenu-icon" (click)="drawer.toggle()">menu</mat-icon>

        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
