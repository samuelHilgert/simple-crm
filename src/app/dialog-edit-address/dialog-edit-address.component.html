<div>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  
    <h2 mat-dialog-title>Edit Address</h2>
  
    <mat-dialog-content>
      <div>
        <mat-form-field class="input-street" appearance="outline">
          <mat-label>Street</mat-label>
          <input
            [disabled]="loading"
            [(ngModel)]="user.street"
            matInput
            placeholder="Street"
          />
          <!-- <mat-hint>Please enter a </mat-hint> -->
        </mat-form-field>
        <mat-form-field class="input-house" appearance="outline">
          <mat-label>House No.</mat-label>
          <input
            [disabled]="loading"
            [(ngModel)]="user.houseNumber"
            matInput
            placeholder="House No."
          />
          <!-- <mat-hint>Please enter a </mat-hint> -->
        </mat-form-field>
      </div>
  
      <div>
        <mat-form-field class="input-zip-code" appearance="outline">
          <mat-label>Zip Code</mat-label>
          <input
            [disabled]="loading"
            [(ngModel)]="user.zipCode"
            matInput
            placeholder="Zip Code"
          />
          <!-- <mat-hint>Please enter a </mat-hint> -->
        </mat-form-field>
        <mat-form-field class="input-city" appearance="outline">
          <mat-label>City</mat-label>
          <input
            [disabled]="loading"
            [(ngModel)]="user.city"
            matInput
            placeholder="City"
          />
          <!-- <mat-hint>Please enter a </mat-hint> -->
        </mat-form-field>
      </div>
    </mat-dialog-content>
  
    <mat-dialog-actions>
      <button [disabled]="loading" mat-button (click)="closeDialog()">Cancel</button>
      <button [disabled]="loading" mat-button cdkFocusInitial (click)="saveNewUserData()">Save</button>
    </mat-dialog-actions>
  </div>
