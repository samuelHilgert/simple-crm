<div>
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <h2 mat-dialog-title>Add User</h2>

  <mat-dialog-content>
    <div>
      <mat-form-field class="input-first-name" appearance="outline">
        <mat-label>First Name</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.firstName"
          matInput
          placeholder="First Name"
        />
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
      <mat-form-field class="input-last-name" appearance="outline">
        <mat-label>Last Name</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.lastName"
          matInput
          placeholder="Last Name"
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="input-birth-date" appearance="outline">
        <mat-label>{{ user.birthDate }}</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.birthDate"
          matInput
          placeholder="{{ user.birthDate }}"
          [matDatepicker]="datepicker"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="datepicker"
        ></mat-datepicker-toggle>

        <mat-datepicker #datepicker> </mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="input-mail" appearance="outline">
        <mat-label>Mail</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.mail"
          matInput
          placeholder="Mail"
        />
        <!-- <mat-hint>Please enter a </mat-hint> -->
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button [disabled]="loading" mat-button (click)="closeDialog()">
      Cancel
    </button>
    <button
      [disabled]="loading"
      mat-button
      cdkFocusInitial
      (click)="saveNewUserData()"
    >
      Save
    </button>
  </mat-dialog-actions>
</div>
